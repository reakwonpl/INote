<ion-header>
  <ion-toolbar>
    <ion-title>
      INote
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="clicked()" *ngFor="let note of notes | async">
      {{note.title}}
    </ion-item>
  </ion-list>
 <ion-button (click)="addNote()"> Add Note</ion-button>

</ion-content>

<ion-header>
  <ion-toolbar>   
            
    <ion-title>Add Note</ion-title>
    <ion-back-button></ion-back-button> 
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="formGroup" (ngSubmit) ="saveNote(formGroup.value)">

    <ion-item>
        <ion-label>Date:</ion-label>
         <ion-datetime displayFormat="MM/DD/YYYY" formControleName="date"></ion-datetime>
      </ion-item>

 <ion-item>
    <ion-label>Title:</ion-label>
    <ion-input type="text" name="title" formControlName="title" required></ion-input>
    <div class="alert"
    *ngIf="!formGroup.controls['title'].value && 
          formGroup.controls['title'].touched">{{titleAlert}}</div>
  </ion-item> 

  <ion-item>
    <ion-label>Note:</ion-label>
    <ion-input type="text" name="content" formControlName="content" required></ion-input>
    <div class="alert"
    *ngIf="!formGroup.controls['content'].value && 
          formGroup.controls['content'].touched">{{contenteAlert}}</div>
  </ion-item>

   <ion-button type="submit" [disabled]="!formGroup.valid">Save</ion-button> 
</form>
</ion-content>
